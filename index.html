<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripTime: planning your next adventure</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/startbootstrap-resume/vendor/fontawesome-free/css/all.min.css'
          rel="stylesheet">
    <script src="./src/style.js"></script>
    <script src="./src/draggable.js"></script>
</head>
<body>

<div class="top-bar">
    <span class="top-bar-span" id="logo-span">TripTime Logo</span>
    <span class="top-bar-span">Some | top | bar | items</span>
</div>

<div class="nav-bar page-tags">
    <div class="page-tag index-tag" id="dashboard-tag">
        <span class="nav-span">Dashboard</span>
        <div class="tag-background-img"></div>
        <div class="tag-background"></div>
    </div>
    <div class="page-tag active" id="map-tag">
        <span class="nav-span">Map</span>
        <div class="tag-background-img"></div>
        <div class="tag-background"></div>

    </div>
    <div class="page-tag" id="calendar-tag">
        <span class="nav-span">Calendar</span>
        <div class="tag-background-img"></div>
        <div class="tag-background"></div>
    </div>
    <div class="page-tag" id="chat-tag">
        <span class="nav-span">Chat</span>
        <div class="tag-background-img"></div>
        <div class="tag-background"></div>

    </div>
    <div class="page-tag" id="tools-tag">
        <span class="nav-span">Tools</span>
        <div class="tag-background-img"></div>
        <div class="tag-background"></div>
    </div>
</div>

<div class="page-body active-page" id="map-page">

    <div id="map-container">
        <div id="map">
            <img src="asset/map.png" alt="map" id="map-img">
            <div class="map-pin-bubble draggable" style="top: 50%; left: 50%"><i
                    class="fas fa-democrat local-event-map-pin draggable map-pin-icon"
            ></i></div>
            <div class="map-pin-bubble draggable" style="top: 30%; left: 90%"><i
                    class="fas fa-utensils map-pin-icon food-map-pin draggable"
            ></i></div>
            <div class="map-pin-bubble draggable" style="top: -1%; left: 50%"><i
                    class="fas fa-hiking map-pin-icon hike-entrance-map-pin draggable"
            ></i></div>
            <div class="map-pin-bubble draggable" style="top: 80%; left: 30%"><i
                    class="fas fa-hiking map-pin-icon hike-entrance-map-pin draggable"
            ></i></div>
        </div>
    </div>
    <div class="info-container">

        <div class="map-place-info map-sticky-note sticky-note">
            <table class="map-info-table">
                <thead class="map-info-thead">
                <tr class="map-info-head-row place-info">
                    <th><i class="fas fa-hiking place-icon"></i><span class="place-name">Customer place name</span></th>
                </tr>
                </thead>
                <tbody>
                <tr class="place-time place-info"><td>4/3/2020 8:00 am<td></tr>
                <tr class="place-people"><td>Mary, Peter and Tom are going</td></tr>
                <tr><td><label> Add notes here
                    <input type="text">
                </label></td></tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
