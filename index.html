<!DOCTYPE html>
<html lang="en" class="m-0 p-0">
<head>
    <meta charset="UTF-8">
    <title>TripTime: planning your next adventure</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/startbootstrap-resume/vendor/fontawesome-free/css/all.min.css'
          rel="stylesheet">
    <script src="./src/style.js"></script>
    <script src="./src/draggable.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/tailwind-built.css">
    <link rel="stylesheet" href="src/map-bubble.module.css">
    <link rel="stylesheet" href="src/info-item.module.css">
    <link rel="stylesheet" href="src/page-tag.module.css">

</head>
<body class="m-0 p-0 relative">

<div class="top-bar trip-orange-gradient-left text-black fixed w-screen top-0 flex flex-row h-16 z-50">
    <span class="top-bar-span text-white text-2xl pl-8" id="logo-span">TripTime Logo</span>
    <span class="top-bar-span text-black pr-3 text-lg">Some | top | bar | items</span>
</div>

<div class="nav-bar page-tags fixed">
    <div class="page-tag relative cursor-pointer index-tag border-trip-orange dashboard-tag">
        <span class="nav-span">Dashboard</span>
        <div class="tag-background-img rounded-l-full"></div>
        <div class="tag-background trip-shadow bg-white	absolute rounded-l-full"></div>
    </div>
    <div class="page-tag relative cursor-pointer active-tag border-trip-orange map-tag">
        <span class="nav-span">Map</span>
        <div class="tag-background-img rounded-l-full"></div>
        <div class="tag-background trip-shadow bg-white	absolute rounded-l-full"></div>
    </div>

    <div class="page-tag relative cursor-pointer border-trip-orange calendar-tag">
        <span class="nav-span">Calendar</span>
        <div class="tag-background-img rounded-l-full"></div>
        <div class="tag-background trip-shadow bg-white	absolute rounded-l-full"></div>
    </div>
    <div class="page-tag relative cursor-pointer border-trip-orange chat-tag">
        <span class="nav-span">Chat</span>
        <div class="tag-background-img rounded-l-full"></div>
        <div class="tag-background trip-shadow bg-white	absolute rounded-l-full"></div>

    </div>
    <div class="page-tag relative cursor-pointer border-trip-orange tools-tag">
        <span class="nav-span">Tools</span>
        <div class="tag-background-img rounded-l-full"></div>
        <div class="tag-background trip-shadow bg-white	absolute rounded-l-full"></div>
    </div>
</div>

<div class="page-body active-page bg-trip-gray-bright fixed h-screen trip-shadow" id="map-page">

    <div id="map-container">
        <div id="map" class="relative w-full h-auto m-s-3vmax ml-6">
            <img src="asset/map.png" alt="map" id="map-img" class="w-full h-auto pointer-events-none">
            <div class="absolute top-0 left-0 font-bold bg-white">
                This is where the map goes. Ideally it will come with a flatter theme.
            </div>
            <div class="map-pin-bubble draggable" style="top: 50%; left: 50%"><i
                    class="fas fa-democrat local-event-map-pin draggable map-pin-icon"
            ></i></div>
            <div class="map-pin-bubble draggable" style="top: 30%; left: 90%"><i
                    class="fas fa-utensils map-pin-icon food-map-pin draggable"
            ></i></div>
            <div class="map-pin-bubble draggable" style="top: -1%; left: 50%"><i
                    class="fas fa-hiking map-pin-icon hike-entrance-map-pin draggable"
            ></i></div>
            <div class="map-pin-bubble draggable" style="top: 80%; left: 30%"><i
                    class="fas fa-hiking map-pin-icon hike-entrance-map-pin draggable"
            ></i></div>
        </div>
    </div>
    <div class="infos-container relative">
        <div class="info-item">
            <table class="info-table">
                <thead class="info-table-head">

                </thead>

            </table>
            <div class="info-notes">

            </div>
        </div>

        <div class="info-item">
            <table class="info-table">
                <thead class="info-table-head">

                </thead>

            </table>
            <div class="info-notes">

            </div>
        </div>

    </div>

</div>
</body>
</html>
